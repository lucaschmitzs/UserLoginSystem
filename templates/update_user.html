{% extends "base.html" %}

{% block content %}

<div class="card-wrapper">

    <div class="card">
        <h1 class="center">Update your info</h1>
        <form name="update_user">
            <label for="name">Name</label>
            <input type="text" name="name" class="field" required>

            <label for="name">Username</label>
            <input type="text" name="username" class="field" required>

            <label for="email">Email</label>
            <input type="email" name="email" class="field" required>

            <label for="password">Password</label>
            <input type="password" name="password" class="field" required>

            <p class="error error--hidden"></p>

            <input type="submit" value="Update" class="btn">
            <a class="btn" href="{{ url_for('home') }}">Voltar</a>
        </form>
    </div>

</div>

{% endblock %}
